<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <form id="search-form" class="search-form">
      <input type="text" name="query" placeholder="Search images..." required>
      <button type="submit" class="search-btn">Search</button>
    </form>
    <div id="loader" class="loader hidden">Loading images, please wait...</div>
    <div class="gallery"></div>
      <button id="load-more" class="load-more hidden">Load more</button>
      <div id="end-message" class="end-message hidden">We're sorry, but you've reached the end of search results.</div>
  </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./js/pixabay-api.js"></script>
  <script type="module" src="./js/render-functions.js"></script>
</body>
</html>
